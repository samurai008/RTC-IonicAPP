<ion-content padding>
  <ion-grid class="full-height">

    <ion-row align-items-center justify-content-center>

      <ion-col>
        <div padding>
          <ion-segment [(ngModel)]="category" color="dark">
            <ion-segment-button value="login">
              <h3>Login</h3>
            </ion-segment-button>
            <ion-segment-button value="signUp">
              <h3>Sign Up</h3>
            </ion-segment-button>
          </ion-segment>
        </div>

        <div [ngSwitch]="category" padding>
          <div *ngSwitchCase="'login'">
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
              <ion-list no-lines>

                <ion-item class="form-control">
                  <input type="email" placeholder="EMAIL"
                          formControlName="email">
                  <span class="error" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">
                    <ion-icon name="close-circle"></ion-icon>
                  </span>
                </ion-item>

                <ion-item>
                  <input type="password" placeholder="PASSWORD"
                          formControlName="password">
                </ion-item>

                <ion-item>
                  <button type="submit" color="dark" round large ion-button>Login</button>
                </ion-item>

              </ion-list>
            </form>
          </div>

          <div *ngSwitchCase="'signUp'">
            <form (ngSubmit)="signUp()" novalidate>
              <ion-list no-lines>

                <ion-item>
                  <input type="email" placeholder="EMAIL">
                </ion-item>

                <ion-item>
                  <input type="password" placeholder="PASSWORD">
                </ion-item>

                <ion-item>
                  <input type="password" placeholder="CONFIRM PASSWORD">
                </ion-item>

                <ion-item>
                  <button type="submit" color="dark" round large ion-button>sign up</button>
                </ion-item>

              </ion-list>
            </form>
          </div>
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
